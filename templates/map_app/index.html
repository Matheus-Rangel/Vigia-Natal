<!DOCTYPE html>
{% extends "map_app/base.html" %}

  {% block head_block %}
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
    <title>Mapa</title>
  {% endblock %}

  {% block nav_block %}
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">
          Home
          <span class="sr-only">(current)</span> 
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="dados_gerais">Dados Gerais</span></a>
      </li>
          
      <li class="nav-item">
        <a class="nav-link" href="#">Compartilhe</a>
      </li>
    </ul>
  {% endblock %}

  {% block body_block %}
    <div class="container-fluid" id="map"></div>
      <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -5.7793, lng: -35.2009},
            zoom: 12
          });
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpQLw7f_iBzysGHLSZ5l9aJ2y2OqDwDYE&callback=initMap"
      async defer></script>
  {% endblock %}

</html>
