  <h1>Detalhes da despesa</h1>
  <ul>
    <li>
      <h3>Descricao:</h3>
      <p>{{despesa.descricao}}</p>
    </li>
    <li>

    <li>
      <h6>Valor: R$ {{despesa.valor}}</h6>

  </ul>
</div>

{% endblock %}
